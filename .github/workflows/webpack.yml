name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        echo >>>>>>>>>>> Step (1/3) - Build FrontEnd files
        cd ./frontend/
        yarn install
        npm run build_clean
        echo >>>>>>>>>>> Step (2/3) - Build Static version
        cd ..
        cd ./static/
        npm i
        npm run buildstatic
        cd ..
        echo >>>>>>>>>>> Step (3/3) - Build WordPress version
        npm i
        npm run build
        echo >>>>>>>>>>> Ready
        
